<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작화면</title>
    <style>
        @font-face {
            font-family: 'BagelFatOne-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_JAMO@1.0/BagelFatOne-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GOSEONGGEUMGANGNURI';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2404-2@1.0/GOSEONGGEUMGANGNURI.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'BagelFatOne-Regular', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.bu.ac.kr/sites/web/atchmnfl/bbs/1157/thumbnail/thumb_temp_1717569331015100.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { filter: brightness(0.8); }
            100% { filter: brightness(1.2); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: darkblue;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
            color: #333;
        }

        .btn {
            font-family: 'GOSEONGGEUMGANGNURI', sans-serif;
            font-size: 22px;
            color: white;
            background-color: darkblue;
            border: none;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            margin: 10px;
        }

        .btn:hover {
            background-color: #001f4d;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>뷰리카페 키오스크</h1>
        <p>원하는 메뉴를 선택하세요!</p>
        <a href="main.php" class="btn">주문 시작</a>

    </div>
</body>

</html>
